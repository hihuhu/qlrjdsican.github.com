<script type="text/javascript">
			$(function() {
			
				$( '#sb-container' ).lable( {
					
					// 分开的角度。
					angleInc	: 15,
					neighbor	: 15,
					
					//默认情况下是关闭的

					// function单击触发事件

					closeIdx	: 11
				} );
			
			});
	$(document).ready(function(){
    $(".icon-camera").click(function(){

	   $(".sb-container").toggle(1000,fadeIn(3000));

	$(".div3-close").click(function(){

    });
});

});
